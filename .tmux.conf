# drlaj .tmux.conf

# use 256 term for pretty colours
set -g default-terminal "screen-256color"

# remap prefix to control-a
unbind C-a
set -g prefix C-a

# use vim key bindings
setw -g mode-keys vi

# decrease command delay
set -s escape-time 0

# increase repeat time period to 3 seconds
set -g repeat-time 1000

# increase scroll back history
set -g history-limit 5000

# disable mouse
setw -g mode-mouse off

# specify default shell to zsh
set-option -g default-shell "/bin/zsh"

# start numbering at 1 for windows and panes
set -g base-index 1
set -g pane-base-index 1

# do not autorename window title
setw -g automatic-rename on

# bind r to reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display "Resourced .tmux.conf"

# more memorable splits
bind | split-window -h
bind - split-window -v 

# vim style movement between panes
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# cycle through windows easily
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##########  Status Bar

# enable UTF-8 support in status bar
set -g status-utf8 on

# set refresh interval for status bar
set -g status-interval 5 

# centre window list for clarity
set -g status-justify centre

set -g status-bg colour0
set -g status-left-length 50
set-option -g status-left '#[fg=colour0,bg=colour2] #S '
set-option -g status-right ''
set-window-option -g window-status-format "#[fg=colour10,bg=colour8] #I. #W "
set-window-option -g window-status-current-format "#[fg=colour7,bg=colour4,noreverse,bold] #I. #W "
set -g set-titles-string '#H:#S.#I.#P #W #T'
set-option -g message-bg colour9
set-option -g message-fg colour7

# windows with activity are highlighted in the status bar
setw -g monitor-activity on
